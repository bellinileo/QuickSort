plugins {
    id 'java'
    id 'jacoco' // Add JaCoCo plugin
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()

    // Enable reporting after test execution
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.7" // Use the latest stable version
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.required.set(true) // Use 'set' method for newer Gradle versions
        html.required.set(true) // Replace 'enabled = true' with 'required.set(true)'
    }
}


    // Customize coverage thresholds (optional)
    afterEvaluate {
        classDirectories.setFrom(
            files(classDirectories.files.collect {
                fileTree(dir: it, exclude: ['**/generated/**']) // Exclude generated code if needed
            })
        )
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                // Set threshold for branch (decision) coverage
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.80 // Example: require 80% branch coverage
            }
        }
    }
}

