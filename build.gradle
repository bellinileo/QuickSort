plugins {
    id 'java'
    id 'jacoco' // Apply the JaCoCo plugin
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Ensure the report is generated after tests
}

jacoco {
    toolVersion = "0.8.12" // Use the latest stable JaCoCo version
}

jacocoTestReport {
    dependsOn test // Ensure tests run before generating the report

    reports {
        xml.required.set(true)
        html.required.set(true)
    }

    // Configure which class files to include/exclude
    def excludes = [
        '**/generated/**', // Exclude generated code if necessary
        '**/SomeOtherExcludedPattern/**' // Add other patterns as needed
    ]

    classDirectories.setFrom(
        files(classDirectories.files.collect {
            fileTree(dir: it, exclude: excludes)
        })
    )
}

jacocoTestCoverageVerification {
    dependsOn test

    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.80 // Set your desired branch coverage threshold
            }
        }
    }
}
